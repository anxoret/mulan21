<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Мулан 21 века</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="content-wrapper content-wrapper_simple-theme">

        <header class="header header_simple-theme">
            <div class="header__wrapper header__wrapper_simple-theme">
                <div class="header__logo header__logo_simple-theme">
                    <img class="header__img header__img_simple-theme" src="./img/logo.png" alt="logo">
                </div>
                <div class="header__site-name header__site-name_simple-theme">
                    <h1 class="header__h1 header__h1_simple-theme">Авторская программа «МУЛАН XXI ВЕКА»<br>
                        <span class="header__span header__span_simple-theme">для Вашего тела в г. Ульяновске</span>
                    </h1>   
                </div>
            </div>
            <div class="header__phone header__phone_simple-theme">
                <div class="header__wrapper header__wrapper_simple-theme">
                    <img class="header__img header__img_simple-theme" src="./img/phone.png" alt="phone">
                    <p class="header__phone-number header__phone-number_simple-theme">
                        <a class="header__link header__link_simple-theme" href="tel:+79020077779">+7 902 007 777 9</a>
                    </p>
                </div>
                <button class="header__button header__button_simple-theme">Заказать звонок</button>
            </div>    
        </header>

        <aside class="slideshow slideshow_simple-theme">
            <ul class="slideshow__slides slideshow__slides_simple-theme">
                <li class="slideshow__slide slideshow__slide_simple-theme slideshow__slide_show">Pink</li>
                <li class="slideshow__slide slideshow__slide_simple-theme">Orange</li>
            </ul>
        </aside>

    </div>

    <script src="./js/es6/slideshow.js"></script>
</body>
</html>
